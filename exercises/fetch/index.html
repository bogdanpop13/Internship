<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="button add-user-btn">Add Employee</div>
    </div>
    <div class="employees">

              />

          </div>
          <div class="name"></div>
        </div>

          <div class="prefix">

            <div>Age</div>
          </div>
          <div class="age"></div>
        </div>

            <div>Salary</div>
          </div>
          <div class="salary"></div>
        </div>
        <div class="buttons">
          <div class="update-btn button">Update</div>
          <div class="delete-btn button">Delete</div>
        </div>
      </div>
    </div>
    <form class="employee-form">
      <div class="input-pair">
        <div class="input-field">
          <label for="in-name">Name:</label>
          <input type="text" id="in-name" placeholder="Employee name..." />
        </div>
        <div class="input-field">
          <label for="in-age">Age:</label>
          <input type="text" id="in-age" placeholder="Employee age..." />
        </div>
      </div>
      <div class="input-pair">
        <div class="input-field">
          <label for="in-salary">Salary:</label>
          <input type="text" id="in-salary" placeholder="Employee salary..." />
        </div>
        <div class="input-field">
          <label for="in-picture">Picture</label>
          <input
            type="text"
            id="in-picture"
            placeholder="Employee picture..."
          />
        </div>
      </div>
      <div class="input-pair">
        <button
          type="submit"
          value="submit"
          class="button"
          id="submit-new-employee"
        >
          Submit
        </button>
        <button type="button" value="delete" class="button" id="discard-form">
          Discard
        </button>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
