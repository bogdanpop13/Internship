<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="panel">
      <div class="screen">
        <div class="score-screen">
          <div>Points:</div>
          <div id="score">0</div>
        </div>
        <div class="color-screen">
          <div>Color:</div>
          <div id="current-color"></div>
        </div>
      </div>
      <div class="buttons">
        <div id="restart-btn" class="button">Restart</div>
        <div id="point-btn" class="button">Spawn points</div>
      </div>
    </div>
    <div>
      <div class="board">
        <div id="player"></div>
        <div id="points"></div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
